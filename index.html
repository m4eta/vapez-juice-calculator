<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Juice Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e; /* Dark grey background */
            color: #ffffff; /* White text */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #333333; /* Slightly lighter dark grey */
            padding: 20px;
            border-radius: 8px;
        }
        .title {
            font-weight: 700;
            color: #e91e63; /* Material Pink */
            text-align: center;
        }
        .btn {
            background-color: #6200ea; /* Material Indigo */
            color: #ffffff;
        }
        .btn:hover {
            background-color: #3700b3; /* Darker Indigo */
        }
        .results {
            margin-top: 30px;
            background-color: #424242; /* Slightly lighter dark grey */
            padding: 20px;
            border-radius: 8px;
        }
        .card-panel {
            background-color: #333333; /* Dark grey for contrast */
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        .section-image {
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-align">
            <img src="https://images.unsplash.com/photo-1521956398032-5b2069340c1d" alt="Logo" class="section-image">
            <h1 class="title">Vape Juice Calculator</h1>
        </div>
        <div class="row">
            <form id="vapeForm" class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="juice_name" type="text" class="validate" value="Flavor Shot">
                        <label for="juice_name">Juice Name</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="vg_ratio" type="text" class="validate" value="70">
                        <label for="vg_ratio">VG Ratio (%)</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="nic_strength" type="text" class="validate" value="6">
                        <label for="nic_strength">Desired Nicotine Strength (mg/mL)</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="nic_base" type="text" class="validate" value="100">
                        <label for="nic_base">Nicotine Base Concentration (mg/mL)</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="bottle_size" type="text" class="validate" value="30">
                        <label for="bottle_size">Bottle Size (ml)</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="flavor_percent" type="text" class="validate" value="10">
                        <label for="flavor_percent">Flavor Percentage (%)</label>
                    </div>
                    <div class="input-field col s12">
                        <button type="button" class="btn waves-effect waves-light" onclick="calculateResults()">Calculate</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="results" class="results">
            <h2>Results</h2>
            <p id="resultText" class="card-panel">Your results will be displayed here.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function calculateResults() {
            const juiceName = document.getElementById('juice_name').value;
            const vgRatio = parseFloat(document.getElementById('vg_ratio').value);
            const nicStrength = parseFloat(document.getElementById('nic_strength').value);
            const nicBase = parseFloat(document.getElementById('nic_base').value);
            const bottleSize = parseFloat(document.getElementById('bottle_size').value);
            const flavorPercent = parseFloat(document.getElementById('flavor_percent').value);

            if (isNaN(vgRatio) || isNaN(nicStrength) || isNaN(nicBase) || isNaN(bottleSize) || isNaN(flavorPercent)) {
                alert('Please enter valid numbers.');
                return;
            }

            const totalNicotineNeeded = (nicStrength * bottleSize) / nicBase;
            const vgAmount = (vgRatio / 100) * bottleSize;
            const pgAmount = bottleSize - vgAmount;
            const flavorAmount = (flavorPercent / 100) * bottleSize;

            const resultText = `
                <strong>Juice Name:</strong> ${juiceName}<br>
                <strong>VG Amount:</strong> ${vgAmount.toFixed(2)} ml<br>
                <strong>PG Amount:</strong> ${pgAmount.toFixed(2)} ml<br>
                <strong>Flavor Amount:</strong> ${flavorAmount.toFixed(2)} ml<br>
                <strong>Total Nicotine Base Needed:</strong> ${totalNicotineNeeded.toFixed(2)} ml
            `;
            document.getElementById('resultText').innerHTML = resultText;
        }
    </script>
</body>
</html>
