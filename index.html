<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Juice Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="center-align">
            <img src="https://images.unsplash.com/photo-1521956398032-5b2069340c1d" alt="Logo" class="section-image">
            <h1 class="title">Vape Juice Calculator</h1>
        </div>
        <div class="row">
            <form id="vapeForm" class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="vg_ratio" type="number" class="validate" value="70">
                        <label for="vg_ratio" class="active">VG Ratio (%)</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="nic_strength" type="number" class="validate" value="6">
                        <label for "nic_strength" class="active">Desired Nicotine Strength (mg/mL)</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="nic_base" type="number" class="validate" value="100">
                        <label for="nic_base" class="active">Nicotine Base Concentration (mg/mL)</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="bottle_size" type="number" class="validate" value="30">
                        <label for="bottle_size" class="active">Bottle Size (ml)</label>
                    </div>
                    <div id="flavorsContainer"></div>
                    <div class="input-field col s12">
                        <button type="button" class="btn waves-effect waves-light" onclick="addFlavor()">Add Flavor</button>
                    </div>
                    <div class="input-field col s12">
                        <button type="button" class="btn waves-effect waves-light" onclick="calculateResults()">Calculate</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="results" class="results">
            <h2>Results</h2>
            <p id="resultText" class="card-panel">Your results will be displayed here.</p>
        </div>

        <!-- Recipe management buttons -->
        <div id="saveLoadButtons">
            <button type="button" class="btn waves-effect waves-light" onclick="loadRecipe()">Import Recipes</button>
        </div>

        <div id="exportButtons">
            <button type="button" class="btn waves-effect waves-light" onclick="exportRecipes()">Export All Recipes (JSON)</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
