<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Juice Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Vape Juice</a>
                <ul id="desktop-menu" class="right hide-on-med-and-down">
                    <li><a href="https://m4eta.github.io/Juice-Recipe-Viewerz/">Recipe Viewer</a></li>
                </ul>
                <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <ul id="mobile-menu" class="sidenav">
            <li><a href="https://m4eta.github.io/Juice-Recipe-Viewerz/">Recipe Viewer</a></li>
        </ul>
    </header>

    <main>
        <div class="container">
            <h1 class="title">Vape Juice Calculator</h1>
            <form id="vapeForm">
                <div class="input-group">
                    <div class="input-field">
                        <input id="vg_ratio" type="number" class="validate" value="70">
                        <label for="vg_ratio">VG Ratio (%)</label>
                    </div>
                    <div class="input-field">
                        <input id="nic_strength" type="number" class="validate" value="6">
                        <label for="nic_strength">Nicotine Strength (mg/mL)</label>
                    </div>
                    <div class="input-field">
                        <input id="nic_base" type="number" class="validate" value="100">
                        <label for="nic_base">Nicotine Base Concentration (mg/mL)</label>
                    </div>
                    <div class="input-field">
                        <input id="bottle_size" type="number" class="validate" value="30">
                        <label for="bottle_size">Bottle Size (ml)</label>
                    </div>
                </div>

                <div id="flavorsContainer"></div>
                
                <div class="button-group">
                    <button type="button" class="btn waves-effect waves-light" onclick="addFlavor()">Add Flavor</button>
                    <button type="button" class="btn waves-effect waves-light center-btn" onclick="calculateResults()">Calculate</button>
                </div>
                
                <div id="results" class="results">
                    <h2>Results</h2>
                    <p id="resultText" class="card-panel">Your results will be displayed here.</p>
                </div>

                <div class="button-group">
                    <label for="savedRecipes">Saved Recipes</label>
                    <select id="savedRecipes" class="browser-default">
                        <option value="" disabled selected>Choose your recipe</option>
                        <!-- Options will be added dynamically -->
                    </select>
                </div>

                <div class="button-group">
                    <button type="button" class="btn waves-effect waves-light" onclick="applyRecipe()">Apply Recipe</button>
                    <button type="button" class="btn waves-effect waves-light" onclick="saveRecipe()">Save Recipe</button>
                    <button type="button" class="btn waves-effect waves-light" onclick="deleteRecipe()">Delete Recipe</button>
                </div>

                <div class="button-group">
                    <button type="button" class="btn waves-effect waves-light" onclick="loadRecipe()">Import Recipes</button>
                    <button type="button" class="btn waves-effect waves-light" onclick="exportRecipes()">Export Recipes</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(elems);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
